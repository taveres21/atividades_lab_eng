<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    
</div>

<script>
    function createButton(value, onClickFunction,buttonId) {
        const button = document.createElement('input');
        button.type = 'button';
        button.value = value;
        button.onclick = onClickFunction;
        button.id = buttonId;
        return button;
    }

    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function percentage() {
        if (document.getElementById('display').value != '') {
            document.getElementById('display').value /= 100;
        }
    }
    
    function plusMinus() {
        if (document.getElementById('display').value != '') {
            document.getElementById('display').value *= -1;
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    // Testar essa função antes!
    function calculate() {
        var display = document.getElementById('display');
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Erro';
        }
    }

    const calculatorDiv = document.querySelector('.calculator');
    const display = document.createElement('input');
    display.setAttribute('id','display');
    calculatorDiv.appendChild(display);

    
    display.disabled = true;
    calculatorDiv.appendChild(document.createElement('br'));
    calculatorDiv.appendChild(document.createElement('br'));
    calculatorDiv.appendChild(document.createElement('br'));

    calculatorDiv.appendChild(createButton('AC', () => clearDisplay(),'operacaoTop'));
    calculatorDiv.appendChild(createButton('+/-', () => plusMinus(),'operacaoTop'));
    calculatorDiv.appendChild(createButton('%', () => percentage(),'operacaoTop'));
    calculatorDiv.appendChild(createButton('/', () => addToDisplay('/'),'operacao'));
    calculatorDiv.appendChild(document.createElement('br'));

    calculatorDiv.appendChild(createButton('7', () => addToDisplay('7'),'numero'));
    calculatorDiv.appendChild(createButton('8', () => addToDisplay('8'),'numero'));
    calculatorDiv.appendChild(createButton('9', () => addToDisplay('9'),'numero'));
    calculatorDiv.appendChild(createButton('*', () => addToDisplay('*'),'operacao'));
    calculatorDiv.appendChild(document.createElement('br'));

    calculatorDiv.appendChild(createButton('4', () => addToDisplay('4'),'numero'));
    calculatorDiv.appendChild(createButton('5', () => addToDisplay('5'),'numero'));
    calculatorDiv.appendChild(createButton('6', () => addToDisplay('6'),'numero'));
    calculatorDiv.appendChild(createButton('-', () => addToDisplay('-'),'operacao'));
    calculatorDiv.appendChild(document.createElement('br'));

    calculatorDiv.appendChild(createButton('1', () => addToDisplay('1'),'numero'));
    calculatorDiv.appendChild(createButton('2', () => addToDisplay('2'),'numero'));
    calculatorDiv.appendChild(createButton('3', () => addToDisplay('3'),'numero'));
    calculatorDiv.appendChild(createButton('+', () => addToDisplay('+'),'operacao'));
    calculatorDiv.appendChild(document.createElement('br'));

    calculatorDiv.appendChild(createButton('0', () => addToDisplay('0'),'numeroZero'));
    calculatorDiv.appendChild(createButton('.', () => addToDisplay('.'),'numero'));
    calculatorDiv.appendChild(createButton('=', () => calculate()));

    calculatorDiv.appendChild(document.createElement('br'));

    
</script>

</body>
</html>
