<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificador de Palíndromo</title>
</head>
<body>

<label for="texto">Digite uma palavra ou frase:</label><br>
<input type="text" id="texto"><br><br>
<button onclick="verificarPalindromo()">Verificar</button>

<script>
function verificarPalindromo() {
    const texto = document.getElementById('texto').value.toLowerCase().replace(/[^a-zA-Z]/g, ''); // Remove espaços, pontuação e converte para minúsculas
    const reverso = texto.split('').reverse().join(''); // Inverte o texto

    if (texto === reverso) {
        alert(`'${texto}' é um palíndromo!`);
    } else {
        alert(`'${texto}' não é um palíndromo.`);
    }
}
</script>

</body>
</html>
