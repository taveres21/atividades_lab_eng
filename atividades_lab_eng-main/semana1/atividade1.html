<script>

    let dado = prompt('pergunta');

    document.write(getInputType(dado));


    function getInputType(value) {
    if(value === "")
        return "";
    else if(value === "true" || value === "false")
        return "boolean";
    else if(!Number.isNaN(Number(value)))
        return "number";
    else
        return typeof value;
}
</script>
