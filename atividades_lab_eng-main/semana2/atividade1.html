<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array Dinâmico</title>
</head>
<body>
<h2>Adicionar Valores ao Array</h2>
<form id="form">
  <label for="valor">Valor:</label>
  <input type="text" id="valor" name="valor">
  <button type="button" onclick="adicionarValor()">Adicionar</button>
</form>

<h2>Valores Adicionados (em ordem alfabética):</h2>
<ol id="valores"></ol>

<script>
 
  var valores = [];

  function adicionarValor() {
    var inputValor = document.getElementById("valor").value.trim();
    if (inputValor !== "") {
      valores.push(inputValor);
      valores.sort();
      atualizarLista();
      document.getElementById("valor").value = ""; 
    } else {
      alert("Por favor, insira um valor válido.");
    }
  }

  
  function atualizarLista() {
    var lista = document.getElementById("valores");
    lista.innerHTML = ""; 

    for (var i = 0; i < valores.length; i++) {
      var item = document.createElement("li");
      item.textContent = valores[i];
      lista.appendChild(item);
    }
  }
</script>
<a href="../index.html">Voltar</a>
</body>
</html>
